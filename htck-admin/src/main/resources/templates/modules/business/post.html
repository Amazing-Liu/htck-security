<!DOCTYPE html>
<html>
<head>
    <title>职位管理</title>
		<#include "/header.html">
    <style>
        th{
            text-align:center;
        }
    </style>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:post:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:post:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:post:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">职位名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="post.postName" placeholder="职位名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">招聘人数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="post.hireNumber" placeholder="招聘人数"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">薪酬范围</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="post.salaryRange" placeholder="薪酬范围"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">岗位部门</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="post.department" placeholder="岗位部门"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">工作城市</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="post.workCity" placeholder="工作城市"/>
                </div>
            </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">岗位职责</div>
                        <div class="col-sm-10">
                            <textarea rows="5" cols="15" class="form-control" v-model="post.postDuty" placeholder="岗位职责"></textarea>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">岗位要求</div>
                        <div class="col-sm-10">
                            <textarea rows="5" cols="15" class="form-control" v-model="post.postRequirement" placeholder="岗位要求"></textarea>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">投递邮箱</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="post.deliveryMail" placeholder="投递邮箱"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/post.js?_${.now?long}"></script>
</body>
</html>
