<!DOCTYPE html>
<html>
<head>
    <title>职位申请人信息</title>
		<#include "/header.html">
    <style>
        th,tr,td{
            text-align:center;
        }
    </style>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<!--<#if shiro.hasPermission("sys:candidateinfo:save")>-->
            <!--<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>-->
			<!--</#if>-->
			<!--<#if shiro.hasPermission("sys:candidateinfo:update")>-->
            <!--<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
			<!--</#if>-->

            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.postName" @keyup.enter="find" placeholder="职位名称">
            </div>
            <a class="btn btn-default" @click="find">查询</a>

			<#if shiro.hasPermission("sys:candidateinfo:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">申请的职位id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="candidateInfo.postId" placeholder="申请的职位id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">申请人名字</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="candidateInfo.candidateName" placeholder="申请人名字"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">联系电话</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="candidateInfo.phone" placeholder="联系电话"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">邮箱</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="candidateInfo.email" placeholder="邮箱"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">当前公司</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="candidateInfo.currentCompany" placeholder="当前公司"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">当前职位</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="candidateInfo.currentPost" placeholder="当前职位"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">总工作年限</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="candidateInfo.workSeniority" placeholder="总工作年限"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">学历</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="candidateInfo.qualification" placeholder="学历"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">毕业院校</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="candidateInfo.graduateSchool" placeholder="毕业院校"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">专业</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="candidateInfo.major" placeholder="专业"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">附件简历路径</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="candidateInfo.curriculumVitaePath" placeholder="附件简历路径"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">申请日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="candidateInfo.applyDate" placeholder="申请日期"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="candidateInfo.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="candidateInfo.updateTime" placeholder="更新时间"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/candidateinfo.js?_${.now?long}"></script>
</body>
</html>
